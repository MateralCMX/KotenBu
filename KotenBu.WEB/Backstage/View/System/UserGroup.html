<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户组配置</title>
    <link href="../../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../CSS/Base.css" rel="stylesheet" />
    <link href="../../CSS/System/UserGroup.css" rel="stylesheet" />
</head>
<body>
    <header class="page-header">
        <h1>权限中心 <small>用户组配置</small></h1>
    </header>
    <form class="form-inline SearchForm">
        <div class="form-group">
            <label for="SearchName">名称</label>
            <input id="SearchName" type="search" class="form-control" />
        </div>
        <div class="form-group">
            <label for="SearchCode">代码</label>
            <input id="SearchCode" type="search" class="form-control" />
        </div>
        <div class="form-group">
            <label for="SearchIfEnable">启用状态</label>
            <select id="SearchIfEnable" class="form-control">
                <option value="null">全部</option>
                <option value="true">启用</option>
                <option value="false">禁用</option>
            </select>
        </div>
        <div class="form-group OptionBtnGroup">
            <div class="btn-group" role="group">
                <button id="BtnSearch" type="button" class="btn btn-default">查询</button>
                <button id="BtnAdd" type="button" class="btn btn-primary" data-toggle="modal" data-target="#EditModal">新增</button>
            </div>
        </div>
    </form>
    <main>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>代码</th>
                    <th width="400">简介</th>
                    <th>启用/禁用</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="DataTable"></tbody>
        </table>
        <nav id="PageInfo"></nav>
    </main>
    <!-- 删除窗体 -->
    <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="DeleteModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    确定要删除该项吗？
                </div>
                <div class="modal-footer">
                    <button id="BtnDelete" type="button" class="btn btn-danger" data-dismiss="modal">删除</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">否，不删除</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改窗体 -->
    <div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="EditModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="EditModalLabel">修改</h4>
                </div>
                <div class="modal-body">
                    <form id="InputForm">
                        <div class="form-group">
                            <label class="control-label" for="InputName">名称*</label>
                            <input type="text" class="form-control" id="InputName" placeholder="用户组名称" maxlength="20" required>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="InputCode">用户组代码*</label>
                            <input type="text" class="form-control" id="InputCode" placeholder="用户组代码" maxlength="100" required>
                            <span class="help-block"></span>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="InputIfEnable" type="checkbox"> 启用
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="InputIntroduction">简介</label>
                            <textarea id="InputIntroduction" class="form-control" placeholder="请填写简介信息" rows="3" maxlength="200"></textarea>
                            <span class="help-block"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="BtnSave" type="button" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 设置权限窗体 -->
    <div class="modal fade" id="PermissionsModal" tabindex="-1" role="dialog" aria-labelledby="PermissionsModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="PermissionsModalLabel">设置权限</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <select id="SearchPermissionsType" class="form-control"></select>
                        </div>
                        <div id="PermissionsList">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="BtnSavePermissions" type="button" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../../../Scripts/bootstrap.min.js"></script>
    <script src="../../../Lib/m-Tools/m-Tools.js"></script>
    <script src="../../../Lib/m-Reset/m-Reset.js"></script>
    <script src="../../../Scripts/Base.js"></script>
    <script src="../../Scripts/System/UserGroup.js"></script>
</body>
</html>
